<div *ngIf="product" class="product-detail mt-4">
  <div class="carousel">
    <ngb-carousel
      *ngIf="product.imageProducts.length > 0"
      [pauseOnHover]="true"
      [pauseOnFocus]="true"
    >
      <ng-container *ngFor="let img of product.imageProducts">
        <ng-template ngbSlide>
          <img [src]="rootApiRequest + '/file/get/' + img.fileName" />
        </ng-template>
      </ng-container>
    </ngb-carousel>
  </div>
  <div class="main-body">
    <div class="name">{{ product.name | uppercase }}</div>
    <hr />
    <div class="description">{{ product.description }}</div>
    <div class="price">
      <div>{{ product.price | number }} Ä‘</div>
      <div class="include-vat">Price includes VAT</div>
    </div>
    <div class="add-to-cart">
      <div class="quantity">
        <span class="quantity-label">Quantity</span>
        <button class="change-quantity-btn" (click)="reduceQuantity()">
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="quantity-value">{{ quantity }}</div>
        <button class="change-quantity-btn" (click)="increaseQuantity()">
          <i class="bi bi-chevron-up"></i>
        </button>
      </div>
      <button (click)="addToCart()" class="add-to-cart-btn">ADD TO CART</button>
    </div>
  </div>
</div>
