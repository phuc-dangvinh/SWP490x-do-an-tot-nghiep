<div class="container-fluid">
  <form [formGroup]="formGroup">
    <h4 class="py-2 text-center sticky-top bg-white">New user</h4>
    <hr />
    <div>
      <div class="mb-3">
        <label for="avatar" class="form-label text-primary">Avatar:</label>
        <input
          type="file"
          accept="image/*"
          (change)="selectFile($event)"
          class="ms-3"
        />
        <div class="text-center">
          <img *ngIf="currentFile" [src]="preview" class="avatar" />
        </div>
      </div>
      <div class="mb-3">
        <label for="fullname" class="form-label text-primary">Full name:</label>
        <input
          formControlName="fullname"
          type="text"
          class="form-control"
          id="fullname"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-primary">Email:</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="email"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label text-primary">Phone:</label>
        <input
          formControlName="phone"
          type="text"
          class="form-control"
          id="phone"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-primary">Password:</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="password"
        />
      </div>
      <div class="mb-3">
        <label for="repeat-password" class="form-label text-primary"
          >Repeat password:</label
        >
        <input
          formControlName="repeatPassword"
          type="password"
          class="form-control"
          id="repeat-password"
        />
      </div>
      <div>
        <label class="form-label text-primary">Admin</label>
        <app-slider-button class="ms-3"></app-slider-button>
      </div>
    </div>
    <hr />
    <div class="text-center sticky-bottom bg-white mb-3">
      <app-save-button></app-save-button>
      <app-cancel-button
        (clickButton)="onClick(BUTTON.CANCEL)"
      ></app-cancel-button>
    </div>
  </form>
</div>
