<div class="container-fluid">
  <form [formGroup]="formUser">
    <h4 class="pt-3 text-center sticky-top bg-white">New user</h4>
    <hr />
    <div>
      <div class="mb-3">
        <label for="avatar" class="form-label text-primary">Avatar:</label>
        <input
          type="file"
          accept="image/*"
          (change)="uploadFile($event)"
          class="ms-3"
        />
        <div class="text-center">
          <img *ngIf="currentFile" [src]="preview" class="avatar" />
        </div>
      </div>
      <div class="mb-3">
        <label for="fullname" class="form-label text-primary">Full name:</label>
        <input
          formControlName="fullname"
          type="text"
          class="form-control"
          id="fullname"
        />
        <ng-container
          *ngIf="
            getErrorMessage('fullname') &&
            (getFormControl('fullname').dirty ||
              getFormControl('fullname').touched)
          "
        >
          <div
            class="error-control left-center mt-1"
            *ngFor="let message of getErrorMessage('fullname')"
          >
            <div class="center-center"><i class="bi bi-exclamation"></i></div>
            <span class="ms-1">{{ message }}</span>
          </div>
        </ng-container>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-primary">Email:</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="email"
        />
        <ng-container
          *ngIf="
            getErrorMessage('email') &&
            (getFormControl('email').dirty || getFormControl('email').touched)
          "
        >
          <div
            class="error-control left-center mt-1"
            *ngFor="let message of getErrorMessage('email')"
          >
            <div class="center-center"><i class="bi bi-exclamation"></i></div>
            <span class="ms-1">{{ message }}</span>
          </div>
        </ng-container>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label text-primary">Phone:</label>
        <input
          formControlName="phone"
          type="text"
          class="form-control"
          id="phone"
        />
        <ng-container
          *ngIf="
            getErrorMessage('phone') &&

          >
            <div class="center-center"><i class="bi bi-exclamation"></i></div>
            <span class="ms-1">{{ message }}</span>
          </div>
        </ng-container>
      </div>
