<div class="wrapper">
  <h5 class="text-center">Add Category</h5>
  <app-form-control
    [label]="'categoryName'"
    [touchedOrDirty]="
      categoryNameFormControl.touched || categoryNameFormControl.dirty
    "
    [errorMessages]="categoryNameErrorMessages"
  >
    <ng-container>
      <input formControlName="email" type="text" class="form-control" />
    </ng-container>
  </app-form-control>
</div>
