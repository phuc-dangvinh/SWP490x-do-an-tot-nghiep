<div class="wrapper">
  <p-listbox
    styleClass="p-listbox-outlined"
    [options]="listCategories"
    [(ngModel)]="selectedCategory"
    (onChange)="onChangeSelectCategory()"
  >
    <ng-template let-category pTemplate="item">
      <div class="p-listbox-item">
        <span>{{ category.name }}</span>
        <i
          (click)="deleteCategory()"
          class="pi pi-trash icon-delete-category"
          style="color: red"
        ></i>
      </div>
    </ng-template>
  </p-listbox>
  <p-button
    styleClass="p-button-raised p-button-text p-button-info p-button-custom"
    (onClick)="showPopupAddNewCategory()"
  >
    <i class="pi pi-plus"></i>
    <span class="ml-2 font-bold ms-2">New</span>
  </p-button>
</div>
<p-toast></p-toast>
