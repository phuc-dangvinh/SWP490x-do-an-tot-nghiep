<div>
  <div class="container-fluid mt-4 mb-3">
    <div>
      <app-new-large-button
        (clickButton)="openPopup(BUTTON.NEW)"
      ></app-new-large-button>
      <app-delete-large-button
        (clickButton)="openPopup(BUTTON.DELETE)"
      ></app-delete-large-button>
      <app-search-box
        [width]="30"
        class="search-box"
        (clickSearch)="search($event)"
      ></app-search-box>
    </div>
  </div>
  <div class="container-fluid">
    <table class="table">
      <thead>
        <tr class="text-center">
          <th class="check-box">
            <app-check-box-button></app-check-box-button>
          </th>
          <th class="full-name">Fullname</th>
          <th class="email">Email</th>
          <th class="phone">Phone</th>
          <th class="admin">Admin</th>
          <th class="action">Action</th>
        </tr>
      </thead>
      <tbody class="py" *ngFor="let user of itemsOfPage">
        <tr>
          <td>
            <div class="center-center">
              <app-check-box-button></app-check-box-button>
            </div>
          </td>
          <td>
            <div class="left-center">
              <span>
                <img
                  *ngIf="user.avatar; else noAvatar"
                  [src]="user.avatar"
                  class="mx-auto avatar"
                />
                <ng-template #noAvatar>
                  <i class="bi bi-person-circle no-avatar"></i>
                </ng-template>
              </span>
              <span
                class="fw-bold name"
                [ngClass]="{ 'text-danger': checkAdmin(user) }"
                >{{ user.fullname }}</span
              >
            </div>
          </td>
          <td>
            <div class="left-center">
              {{ user.email }}
            </div>
          </td>
          <td>
            <div class="left-center">
              {{ user.phone }}
            </div>
          </td>
          <td>
            <div class="center-center">
              <app-slider-button
                [isChecked]="checkAdmin(user)"
              ></app-slider-button>
            </div>
          </td>
          <td>
            <div class="center-center">
              <app-edit-button
                ngbTooltip="edit"
                (clickButton)="openPopup(BUTTON.EDIT)"
              ></app-edit-button>
              <app-reset-button
                class="ms-1"
                ngbTooltip="reset password"
                (clickButton)="resetPassword(user.id)"
              ></app-reset-button>
              <app-delete-button
                class="ms-1"
                (clickButton)="openPopup(BUTTON.DELETE, user)"
                ngbTooltip="delete"
              ></app-delete-button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="center-top">
    <ngb-pagination
      [collectionSize]="users.length"
      [(page)]="currentPage"
      [maxSize]="maxSizePage"
      [rotate]="true"
      [boundaryLinks]="true"
      [pageSize]="pageSize"
      (pageChange)="changeSelectPage($event)"
    >
    </ngb-pagination>
    <select
      class="form-select ms-4"
      style="width: auto"
      [(ngModel)]="pageSize"
      (ngModelChange)="changePageSize()"
    >
      <option
        *ngFor="let pageSizeOption of pageSizeOptionChange"
        [ngValue]="pageSizeOption"
      >
        {{ pageSizeOption }} items per page
      </option>
    </select>
  </div>
</div>
<ng-template #userDetailPopup>
  <app-user-detail (clickCancelButton)="closePopup()"></app-user-detail>
</ng-template>
<ng-template #confirmDeletePopup>
  <app-confirm-delete
    (clickCancelButton)="closePopup()"
    (clickOkButton)="processsDelete()"
  ></app-confirm-delete>
</ng-template>
<app-toast #toast></app-toast>
<ng-template #notDeleteAdminPopup
  ><app-not-delete-admin (clickButton)="closeTest()"></app-not-delete-admin
></ng-template>

<app-slider-button></app-slider-button>
