<div class="wrapper">
  <div class="wrapper-left-side">
    <app-category
      (emitListCategories)="getListCategories($event)"
      (selectCategory)="getListProductByCategory($event)"
    ></app-category>
  </div>
  <div class="wrapper-main ms-5">
    <div class="header-action">
      <div class="wrapper-button">
        <button class="button-new" (click)="showPopupAddProduct()">New</button>
        <button class="button-delete ms-3">Delete</button>
      </div>
      <div class="wrapper-search me-3">
        <input type="text" placeholder="Search product" />
        <i class="bi bi-x-lg"></i>
      </div>
    </div>
    <div class="wrapper-table mt-4">
      <table>
        <thead>
          <tr>
            <td style="width: 5%" class="text-center">
              <input type="checkbox" />
            </td>
            <td style="width: 8%">Picture</td>
            <td style="width: 17%">Name</td>
            <td style="width: 13%">Price</td>
            <td style="width: 30%">Description</td>
            <td style="width: 17%">Category</td>
            <td style="width: 10%">Action</td>
          </tr>
        </thead>
        <tbody *ngFor="let product of productList">
          <tr>
            <td class="text-center">
              <input type="checkbox" />
            </td>
            <td>
              <ng-container *ngIf="product.imageProducts">
                <img
                  [src]="
                    rootApiRequest +
                    '/file/get/' +
                    product.imageProducts[0].fileName
                  "
                />
              </ng-container>
            </td>
            <td class="product-name">{{ product.name }}</td>
            <td class="product-price">{{ product.price | number }} VND</td>
            <td>{{ product.description }}</td>
            <td>
              <span class="category">{{ product.category.name }}</span>
            </td>
            <td class="td-action">
              <div
                class="td-button-edit"
                (click)="showPopupEditProduct(product)"
              >
                <i class="bi bi-pencil"></i>
              </div>
              <div class="td-button-delete ms-2">
                <i class="bi bi-trash3"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="wrapper-paging">Paging 1-2-3</div>
  </div>
</div>
<ng-template #addOrEditProduct>
  <app-add-edit-product
    [listCategories]="listCategories"
    [isEdit]="isEdit"
    [productEdit]="productEdit"
    (clickSave)="getListProductByCategory()"
  >
  </app-add-edit-product>
</ng-template>
