<!-- <h5 class="text-center">Category</h5> -->
<div class="wrapper">
  <ng-container *ngFor="let category of listCategories">
    <div class="wrapper-category">
      <div class="wrapper-category-name">{{ category.name }}</div>
      <div class="wrapper-category-action">
        <i
          class="bi bi-pencil action-button"
          (click)="editCategory(category.id)"
        ></i>
        <i
          class="bi bi-trash3 ms-3 action-button"
          style="color: red"
          (click)="deleteCategory(category.id)"
        ></i>
      </div>
    </div>
  </ng-container>
  <button type="button" (click)="addCategory()">
    <i class="bi bi-plus-lg"></i>
    <span class="ms-2">New</span>
  </button>
</div>
<ng-template #addNewCategory>
  <app-add-new-category></app-add-new-category>
</ng-template>
