<div class="outter-wrapper">
  <div class="inner-wrapper">
    <i class="bi bi-vimeo" style="font-size: 25px"></i>
    <ul ngbNav>
      <ng-container *ngFor="let mainItem of menuItems">
        <li *ngIf="!mainItem.subItems" ngbNavItem class="main-item">
          <span [routerLink]="mainItem.routerLink">
            <ng-container *ngTemplateOutlet="mainMenuDisplay"></ng-container>
          </span>
        </li>
        <li *ngIf="mainItem.subItems" ngbDropdown class="main-item">
          <span ngbDropdownToggle>
            <ng-container *ngTemplateOutlet="mainMenuDisplay"></ng-container>
          </span>
          <div ngbDropdownMenu>
            <button
              ngbDropdownItem
              *ngFor="let subItem of mainItem.subItems"
              [routerLink]="subItem.routerLink"
            >
              {{ subItem.name }}
            </button>
          </div>
        </li>
        <ng-template #mainMenuDisplay>
          <i
            *ngIf="mainItem.icon"
            class="bi"
            [class]="mainItem.icon"
            style="font-size: 22px"
          ></i>
          <span class="item-name">{{ mainItem.name }}</span>
        </ng-template>
      </ng-container>
    </ul>
  </div>
</div>
